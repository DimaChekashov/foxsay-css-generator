<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>borderRadius</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="border-radius">
        <div class="border-radius__inputs">
            <h4>top-left</h4>
            <input class="border-radius__input" data-toggle="border-top-left" type="text" value="10">
            <h4>top-right</h4>
            <input class="border-radius__input" data-toggle="border-top-right"  type="text" value="10">
            <h4>bottom-left</h4>
            <input class="border-radius__input" data-toggle="border-bottom-left"  type="text" value="10">
            <h4>bottom-right</h4>
            <input class="border-radius__input" data-toggle="border-bottom-right"  type="text" value="10">
            <h4>width</h4>
            <input class="border-radius__input" data-toggle="border-width"  type="text" value="0">
        </div>
        <div class="border-radius__output">
            <div class="border-radius-result"></div>
        </div>
    </div>
    <div class="border-radius-output"></div>

    <script src="js/border-radius.js"></script>
</body>
</html>
